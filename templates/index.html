{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Know your Car's Selling Price with just a Click! {% endblock %}</h1>
    <form action="{{ url_for('predict')}}" method="post">
        <div class="form-group">
        <!-- TODO : Year to accept only year date picker -->
        <label for="year">Purchase Year</label>
        <input class="form-control" type="number" id="year" name="Year" required="required" placeholder="The year in which the car was bought.">
        </div>
        <div class="form-group">
        <label for="presentPrice">What is the Present Ex-Showroom Price?(In lakhs)</label>
        <input class="form-control" type="number" step="any" id="presentPrice" name="Present_Price" required="required" placeholder="The current ex-showroom price of the car">
        </div>
        <div class="form-group">
        <label for="kmsDriven">How many Kilometers driven till date?</label>
        <input class="form-control" type="number" id="kmsDriven" name="Kms_Driven" required="required" placeholder="The distance completed by the car in kms">
        </div>
        <div class="form-group">
        <label for="owner">Number of owners the car has previously had (0 or 1 or 3)</label>
        <input class="form-control" type="number" id="owner" name="Owner" required="required" placeholder="0 or 1 or 3">
        </div>
        <div class="form-group">
        <label for="fuelType">What is the Fuel Type ?</label>
        <select class="form-control" id="fuelType" name = "Fuel_Type" required="required" >
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sellerType">Are you a Dealer or Individual ?</label>
        <select class="form-control" id="sellerType" name = "Seller_Type" required="required" >
          <option value="Dealer">Dealer</option>
          <option value="Individual">Individual</option>
        </select>
      </div>
      <div class="form-group">
        <label for="transmissionType">Transmission Type </label>
        <select class="form-control" id="transmissionType" name = "Transmission_Type" required="required" >
          <option value="Automatic">Automatic</option>
          <option value="Manual">Manual</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calculate your Car's Selling Price</button>
    </form>

    <br><br><h3>{{ prediction_text }}<h3>
{% endblock %}
